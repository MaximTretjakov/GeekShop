{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}
	<div class="details">
		<div class="links clearfix">
			{% include 'mainapp/include/inc_submenu.html' %}
		</div>

		<div class="related">
			<div class="title clearfix">
				<h2>Категория "{{ category.name|title }}"</h2>
			</div>
			<div class="related-products clearfix">
				{% for product in products %}
				<div class="block">
					<a href="{% url 'mainapp:product_page' product.pk %}">
                        <img src="/media/{{ product.image }}" alt="{{ product.short_desc }}">
						<div class="text">
							<img src="{% static 'img/icon-hover.png' %}" alt="hover">
							<h4>{{ product.name }}</h4>
							<p>{{ product.description }}</p>
						</div>
					</a>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
{% endblock %}
